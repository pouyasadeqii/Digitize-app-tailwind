<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <link rel="stylesheet" href="./build/tailwind.css">
    <title>Digitize App - Shop</title>
</head>
<body class="bg-gray-100">
    
    <!-- app bar -->

    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
        <div class="">digitize</div>
        <div class="text-lg font-bold">ساعت هوشمند</div>
        <div class="w-7 h-7 bg-white shadow-lg flex justify-center items-center rounded">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 stroke-slate-800">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>              
        </div>
    </div>

    <!-- filter - sort mobile section -->

    <div class="flex md:hidden items-center justify-between px-4 gap-x-4 mb-9">
        <div class="bg-white rounded p-2 flex items-center w-full">
            <div class="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-orange-600">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25" />
                  </svg>                  
            </div>
            <span class="text-sm font-medium text-slate-800 mr-2">محبوب ترین</span>
        </div>
        <div class="bg-white rounded p-2 flex items-center w-full">
            <div class="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-gray-300">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
                  </svg>                                   
            </div>
            <span class="text-sm font-medium text-slate-800 mr-2">فیلتر : اپل</span>
        </div>
    </div>

    <!-- content -->

    <div class="grid grid-cols-12 md:grid-rows-[55px_mimax(500px,_1fr)] md:gap-8">

        <!-- sideBar -->

        <div class="bg-white hidden md:block p-4 col-span-4 lg:col-span-3 row-span-2">sidebar</div>

        <!-- sort section -->

        <div class="hidden md:block  col-span-8 lg:col-span-9">
            <div x-data="{sort: 1, activeClass: 'text-slate-800 font-bold'}" class="bg-white w-full px-4 flex items-center gap-x-4 text-gray-400 rounded-lg">
                <div class="bg-orange-200 rounded-md p-2 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 stroke-orange-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25" />
                      </svg>                                  
                </div>
                <button @click="sort = 1" :class="sort === 1 ? activeClass : ''" class="py-4 relative">
                    <span>محبوب ترین</span>
                    <span x-show="sort === 1" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                </button>
                <button @click="sort = 2" :class="sort === 2 ? activeClass : ''" class="py-4 relative">
                    <span>گران ترین</span>
                    <span x-show="sort === 2" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                </button>
                <button @click="sort = 3" :class="sort === 3 ? activeClass : ''" class="py-4 relative">
                    <span>ارزان ترین</span>
                    <span x-show="sort === 3" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                </button>
                <button @click="sort = 4" :class="sort === 4 ? activeClass : ''" class="py-4 relative">
                    <span>پرفروش ترین</span>
                    <span x-show="sort === 4" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                </button>
            </div>
        </div>

        <!-- products section -->

        <div class="col-span-12 md:col-span-8 lg:col-span-9">

            <div 
            x-data="{
                products: [
                {id:1 , title: 'ساعت اپل سری 8' , price: '۱۲,۳۵۴,۸۹۰ تومان'},
                {id:2 , title: 'ساعت اپل سری 7' , price: '۱۲,۳۵۴,۸۹۰ تومان'},
                {id:3 , title: 'ساعت اپل سری 6' , price: '۱۲,۳۵۴,۸۹۰ تومان'},
                {id:4 , title: 'ساعت اپل سری 5' , price: '۱۲,۳۵۴,۸۹۰ تومان'},
                {id:5 , title: 'ساعت اپل سری 4' , price: '۱۲,۳۵۴,۸۹۰ تومان'},
                {id:6 , title: 'ساعت اپل سری 3' , price: '۱۲,۳۵۴,۸۹۰ تومان'},
                ]
            }"
            class="grid gap-x-2 gap-y-8 grid-cols-2 px-4 md:px-0 lg:grid-cols-4 sm:gap-x-4 md:gap-x-6 md:gap-y-10">
                <template x-for="product in products" :key="product.id">
                    <div class="bg-white rounded-xl p-2 shadow-md">
                        <div class="mb-3 bg-gray-100 rounded-xl p-2">
                            <img src="../assets/images/apple-watch-7.png" alt="apple-watch">
                        </div>
                        
                        <!-- Product desc -->
            
                        <div class="flex items-center justify-between w-full mb-3">
                            <span class="text-slate-200 text-sm md:text-base">اپل</span>
                            <div x-data="{ color: 'red'}" class="flex items-center">
                                <div @click="color = 'red'" :class="color === 'red' ? 'ring-2 ring-red-400' : ''" class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-red-400 border-2 border-white">
                                        <svg x-show="color === 'red'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-6 sm:h-6 stroke-white">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                        </svg>                          
                                </div>
                                <div @click="color = 'blue'" :class="color === 'blue' ? 'ring-2 ring-blue-400' : ''" class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-blue-400 border-2 border-white -mr-1">
                                    <svg x-show="color === 'blue'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-6 sm:h-6 stroke-white">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                    </svg> 
                                </div>
                                <div @click="color = 'green'" :class="color === 'green' ? 'ring-2 ring-green-400' : ''" class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer bg-green-400 border-2 border-white -mr-1">
                                    <svg x-show="color === 'green'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-6 sm:h-6 stroke-white">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                    </svg>  
                                </div>
                            </div>
                        </div>
            
                        <!-- product title -->
            
                        <div x-text="product.title" class="text-slate-800 font-bold mb-2 sm:text-base"></div>
                        <div x-text="product.price" class="text-orange-600 font-medium sm:text-lg text-sm text-center mb-3"></div>
                        <hr/>
                        <button class="w-full font-bold text-orange-600 py-1 md:text-lg">مشاهده و سفارش</button>
                    </div>
                </template>

            </div>
            
        </div>
    </div>

    <!-- products section -->

    


    <!-- Alpinejs -->

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
